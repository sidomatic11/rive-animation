<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/@rive-app/canvas@1.0.102"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        new rive.Rive({
            src: './test-rive.riv',
            canvas: document.getElementById('canvas'),
            autoplay: true,
            fit: rive.Fit.cover,  // Changed from contain to cover for full coverage
            alignment: rive.Alignment.center
        });
    </script>
</body>
</html>
